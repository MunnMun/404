<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="error.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
	<div class="main-page">
        <div class="nav">
            <div class="logo">
                XCompany
            </div>
            <div class="links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>
        <div data-aos="fade-up"  data-aos-duration="3000" data-aos-anchor-placement="top-bottom" class="main">
            <div class="text">
                <div>Error 404</div>
                <div class="title">Hey Buddy</div>
                <div>We can't seem to find the page</div>
                <div>you are looking for.</div>
                <button class="go-home">Go Home</button>
            </div>
            <div class="ghost">
                <img src="ghost-img.png" width="400px" alt="">
            </div>
        </div>
        <div class="bottom">
            <div class="pick"><span class="number">999-999999</span><span class="rod">|</span><span class="email">info@company.com</span></div>
        </div>
    </div>
    <script>
        AOS.init();
      </script>
  </body>
</html>
